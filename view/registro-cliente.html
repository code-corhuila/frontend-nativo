<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Cliente</title>

    <!-- Librería -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/cerulean/bootstrap.min.css" rel="stylesheet">
    <script src="../js/registro-cliente.js"></script>
</head>

<body>
    <div class="container">
        <div class="titulo">
            <div class="alert alert-dismissible alert-success">
                <label for="">Registro de clientes</label>
            </div>
        </div>
        <div class="fomulario">
            <div class="form-group">
                <label for="" class="form-label mt-4">Nombre completo</label>
                <input type="text" class="form-control" id="nombreCompleto" aria-describedby=""
                    placeholder="Ingrear nombre completo del cliente">
            </div>
            <div class="form-group">
                <label for="" class="form-label mt-4">Correo electrónico</label>
                <input type="text" class="form-control" id="correo" aria-describedby=""
                    placeholder="Ingrear correo electrónico">
            </div>
            <div class="form-group">
                <label for="" class="form-label mt-4">Dirección</label>
                <input type="text" class="form-control" id="dirección" aria-describedby=""
                    placeholder="Ingrear dirección">
            </div>
        </div>
        <div class="botones">
            <br>
            <button type="button" class="btn btn-primary">Agregar</button>
        </div>
        <div class="datos">
            </br>
            <table class="table table-hover">
                <thead>
                    <tr class="table-active">
                        <td>
                            Nombre
                        </td>
                        <td>
                            Correo
                        </td>
                        <td>
                            Dirección
                        </td>
                        <td>
                            Editar
                        </td>
                        <td>
                            Eliminar
                        </td>
                    </tr>
                </thead>
                <tbody id="getData">
                    <!-- aquí debe llegar la data del servidor -->

                </tbody>
            </table>
        </div>
    </div>
</body>

</html>

    LoadData();
</script>
